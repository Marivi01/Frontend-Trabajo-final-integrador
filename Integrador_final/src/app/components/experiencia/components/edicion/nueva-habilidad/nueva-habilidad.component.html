<div class="container">
  <div class="row">
    <h4>Editar o cargar habilidades</h4>
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreHab">Nombre de la nueva-habilidad></label>
                  <input type="text" class="form-control" id="nombreHab"
                  name="nombreHab" [(ngModel)]="nombreHab" required>
              </div>
              <div class="form-group">
                  <label for="nivelHab">Porcentaje de la nueva habilidad</label>
                  <input type="text" class="form-control" id="nivelHab"
                   name="nivelHab"[(ngModel)]="nivelHab" required>

              </div>
              <button class="btn btn-primary">
                  Agregar habilidad
              </button>
          </form>
      </div>
  </div>
</div>
