<div class="container">
  <div class="row">
    <h4>Editar o cargar Estudios</h4>
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="institucion">Nombre de la Institución</label>
                  <input type="text" class="form-control" id="institucion1"
                  name="institucion" [(ngModel)]="institucion" required>
              </div>
              <div class="form-group">
                  <label for="titulo">Descripcion de Título</label>
                  <input type="text" class="form-control" id="titulo1"
                   name="titulo" [(ngModel)]="titulo" required>
              </div>
              <button class="btn btn-primary">
                  Agregar  Estudios
              </button>
          </form>
      </div>
  </div>
</div>
