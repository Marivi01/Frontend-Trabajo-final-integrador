<!-- <div class="container" *ngIf="experiencia"> -->
   <div class="container" *ngIf="expLab" >
  <div class="row">
    <h4>Editar experiencia laboral</h4>
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreExp">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombreExp"
                  name="nombreExp" [(ngModel)]="expLab.nombreExp" required>
              </div>
              <div class="form-group">
                  <label for="descripcionExp">Descripcion de la tarea</label>
                  <input type="text" class="form-control" id="descripcionExp"
                   name="descripcionExp" [(ngModel)]="expLab.descripcionExp" required>
              </div>
              <button class="btn btn-primary">
                  Actualizar experiencia
              </button>
          </form>
      </div>
  </div>
</div>
