<div class="container">
    <div class="row">
        <h4>Editar o cargar proyecto</h4>
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreProj">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreProj" name="nombreProj" [(ngModel)]="nombreProj"
                        required>
                </div>
                <div class="form-group">
                    <label for="urlProj">Url del Proyecto</label>
                    <input type="text" class="form-control" id="urlProj" name="urlProj" [(ngModel)]="urlProj" required>
                </div>
                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
