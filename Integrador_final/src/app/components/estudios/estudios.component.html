<div class="estudios">
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table caption-top">
          <caption>
            <h2>Educación</h2>
          </caption>
          <thead class="col-m-3">
            <tr class="table table-success table-striped">
              <th>Establecimiento</th>
              <th>Título</th>
            </tr>
          </thead>
          <tbody class="col-m-3">
            <tr *ngFor="let Estudios of est">
              <td>
                <h6>{{ Estudios.institucion }}</h6>
              </td>
              <td>{{ Estudios.titulo }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
